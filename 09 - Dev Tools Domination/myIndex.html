<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    // console.log('Hello')
 
    // Interpolated

    // Styled
    // console.log('%c I am some great text!', 'font-size: 50px; background: brown; text-shadow: 10px 10px white')

    // warning!
    console.warn('oh no');

    // Error :|
    console.error('Yo shit');

    // Info
    console.info('something here');

    // Testing
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'that is wrong!');
      // console.assert(1 === 2, 'that is wrong');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together

    dogs.forEach((dog) => {
      console.group(`${dog.name}`);
      // console.groupCollapsed(`${dog.name}`);
      console.log(`This dog's name is ${dog.name}. `);
      console.log(`${dog.name} is ${dog.age} years old. `);
      console.log(`${dog.name} is ${dog.age * 7} years old in dog years. `);
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('Gav');
    console.count('Wes');
    console.count('Gav');
    console.count('Gav');
    console.count('Wes');
    console.count('Gav');
    console.count('Wes');
    console.count('p');

    // console.clear();

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/RenGVZ')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    });

    console.table(dogs;)
  </script>
</body>
</html>
